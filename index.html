        /* –ò–ì–†–û–í–û–ï –ü–û–õ–ï - –ë–û–õ–¨–®–ï –ú–ï–°–¢–ê */
        .game-area {

        /* –õ–Ø–ì–£–®–ö–ê - –ê–î–ê–ü–¢–ò–í–ù–ê–Ø */
        #frog {

        /* –ì–ª–∞–∑–∞ */
        .eye {

            height: 25px;

            border-radius: 50%;

        .eye-left { left: 20px; }
        .eye-right { right: 20px; }
        
        .pupil {

            height: 12px;

            border-radius: 50%;

        /* –†–æ—Ç */
        .mouth {

            height: 15px;
            background: #333;
            border-radius: 0 0 17px 17px;
        }
        
        /* –Ø–∑—ã–∫ */
        .tongue {

            left: 50%;

            height: 0;

        .tongue-tip {
            position: absolute;
            bottom: -8px;

            transform: translateX(-50%);

            height: 12px;
            background: #ff5252;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);

        /* –õ–∏—Å—Ç */
        .leaf {
            position: absolute;
            bottom: 0;

            transform: translateX(-50%);
            width: 160px;
            height: 50px;
            background: #7cb342;
            border-radius: 80px 80px 0 0;

        /* –ú–£–®–ö–ò */
        .fly {

            border-radius: 50%;

        .fly-normal {
            width: 18px;
            height: 18px;

        }
        
        .fly-fast {

        }
        
        .fly-fat {

        /* –ü–ê–ù–ï–õ–¨ –£–ü–†–ê–í–õ–ï–ù–ò–Ø - –§–ò–ö–°–ò–†–û–í–ê–ù–ù–ê–Ø –°–ï–¢–ö–ê */
        .controls {

        /* –û–°–ù–û–í–ù–´–ï –ö–ù–û–ü–ö–ò - 2x2 –°–ï–¢–ö–ê */

        /* –í–¢–û–†–ò–ß–ù–´–ï –ö–ù–û–ü–ö–ò - 4 –≤ —Ä—è–¥ */

        /* –ö–ù–û–ü–ö–ò - –û–î–ò–ù–ê–ö–û–í–û–ì–û –†–ê–ó–ú–ï–†–ê */

        /* –ò–∫–æ–Ω–∫–∏ –≤ –∫–Ω–æ–ø–∫–∞—Ö */

        /* –ë–æ–ª—å—à–∏–µ –∫–Ω–æ–ø–∫–∏ –¥–ª—è –æ—Å–Ω–æ–≤–Ω—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π */
        .btn-large {

        /* –ú–∞–ª–µ–Ω—å–∫–∏–µ –∫–Ω–æ–ø–∫–∏ –¥–ª—è –≤—Ç–æ—Ä–æ—Å—Ç–µ–ø–µ–Ω–Ω—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π */

        /* –¶–í–ï–¢–ê –ö–ù–û–ü–û–ö */

        /* –ê–î–ê–ü–¢–ê–¶–ò–Ø –î–õ–Ø –û–ß–ï–ù–¨ –ú–ê–õ–ï–ù–¨–ö–ò–• –≠–ö–†–ê–ù–û–í */

        /* –ê–î–ê–ü–¢–ê–¶–ò–Ø –î–õ–Ø –ì–û–†–ò–ó–û–ù–¢–ê–õ–¨–ù–û–ô –û–†–ò–ï–ù–¢–ê–¶–ò–ò */

        /* –ê–ù–ò–ú–ê–¶–ò–ò –ú–£–®–ï–ö */
        @keyframes flyNormal {
            0%, 100% { transform: translate(0, 0) rotate(0); }
            25% { transform: translate(30px, -20px) rotate(10deg); }
            50% { transform: translate(-15px, -35px) rotate(-10deg); }

        @keyframes flyFast {

        @keyframes flyFat {

        /* –ú–û–î–ê–õ–¨–ù–´–ï –û–ö–ù–ê –î–õ–Ø –ú–û–ë–ò–õ–¨–ù–´–• */
        .modal-overlay {

        /* SAFE AREA –î–õ–Ø IPHONE X+ */
        @supports (padding: max(0px)) {

                padding-bottom: max(10px, env(safe-area-inset-bottom));

            }
        }
        
        /* –ü–†–ï–î–û–¢–í–†–ê–©–ï–ù–ò–ï –í–´–î–ï–õ–ï–ù–ò–Ø –¢–ï–ö–°–¢–ê */
        .no-select {
            -webkit-user-select: none;

        }
        
        /* –ê–ù–ò–ú–ê–¶–ò–Ø –ù–ê–ñ–ê–¢–ò–Ø */
        @keyframes btnPress {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        
        .btn-press {
            animation: btnPress 0.2s ease;
        }
    </style>

    <!-- –ó–í–£–ö–ò -->

    <script>
        // ========== –ë–ê–ó–û–í–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        let gameData = {
            score: 0,
            record: localStorage.getItem('frogRecord') || 0,
            level: 1,
            coins: parseInt(localStorage.getItem('frogCoins')) || 0
        };
        
        let gameActive = false;
        let gamePaused = false;
        let flies = [];
        
        // ========== –≠–õ–ï–ú–ï–ù–¢–´ ==========
        const gameArea = document.getElementById('gameArea');
        const frog = document.getElementById('frog');
        const tongue = document.getElementById('tongue');
        const scoreElement = document.getElementById('score');
        const recordElement = document.getElementById('record');
        const levelElement = document.getElementById('level');
        const coinsElement = document.getElementById('coins');
        
        // –ö–Ω–æ–ø–∫–∏
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const addFliesBtn = document.getElementById('addFliesBtn');
        const upgradeBtn = document.getElementById('upgradeBtn');
        const statsBtn = document.getElementById('statsBtn');
        const leaderboardBtn = document.getElementById('leaderboardBtn');
        const achievementsBtn = document.getElementById('achievementsBtn');
        const shopBtn = document.getElementById('shopBtn');
        
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        function init() {
            updateDisplay();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è
            setTimeout(() => {
                frog.style.transform = 'translateX(-50%) scale(1.1)';
                setTimeout(() => {
                    frog.style.transform = 'translateX(-50%) scale(1)';
                }, 200);
            }, 500);
        }
        
        function updateDisplay() {
            scoreElement.textContent = gameData.score;
            recordElement.textContent = gameData.record;
            levelElement.textContent = gameData.level;
            coinsElement.textContent = gameData.coins;
        }
        
        // ========== –£–ü–†–ê–í–õ–ï–ù–ò–ï –ö–ù–û–ü–ö–ê–ú–ò ==========
        function animateButton(btn) {
            btn.classList.add('btn-press');
            setTimeout(() => btn.classList.remove('btn-press'), 200);
        }
        
        function playClickSound() {
            try {
                const sound = document.getElementById('clickSound');
                sound.currentTime = 0;
                sound.play().catch(() => {});
            } catch(e) {}
        }
        
        // ========== –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê ==========
        function createFly() {
            if (!gameActive || gamePaused) return;
            
            const types = ['normal', 'fast'];
            if (gameData.level >= 3) types.push('fat');
            const type = types[Math.floor(Math.random() * types.length)];
            
            const fly = document.createElement('div');
            fly.className = `fly fly-${type}`;
            
            // –ü–æ–∑–∏—Ü–∏—è
            const x = 20 + Math.random() * (gameArea.offsetWidth - 40);
            const y = 20 + Math.random() * (gameArea.offsetHeight - 80);
            
            fly.style.left = x + 'px';
            fly.style.top = y + 'px';
            
            gameArea.appendChild(fly);
            flies.push(fly);
            
            // –ê–≤—Ç–æ—É–¥–∞–ª–µ–Ω–∏–µ
            setTimeout(() => {
                if (fly.parentNode) {
                    fly.remove();
                    flies = flies.filter(f => f !== fly);
                }
            }, 8000);
        }
        
        function catchFlies() {
            if (!gameActive || gamePaused) return;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —è–∑—ã–∫–∞
            tongue.style.height = '80px';
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ª—è–≥—É—à–∫–∏
            frog.style.transform = 'translateX(-50%) scale(1.1)';
            setTimeout(() => {
                frog.style.transform = 'translateX(-50%) scale(1)';
            }, 200);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ø–∞–¥–∞–Ω–∏—è
            let caught = 0;
            flies.forEach(fly => {
                const flyRect = fly.getBoundingClientRect();
                const frogRect = frog.getBoundingClientRect();
                
                const distance = Math.sqrt(
                    Math.pow(flyRect.left - frogRect.left, 2) +
                    Math.pow(flyRect.top - frogRect.top, 2)
                );
                
                if (distance < 100) {
                    caught++;
                    fly.style.opacity = '0';
                    fly.style.transform = 'scale(0)';
                    
                    setTimeout(() => {
                        if (fly.parentNode) {
                            fly.remove();
                            flies = flies.filter(f => f !== fly);
                        }
                    }, 300);
                }
            });
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç–∞
            if (caught > 0) {
                gameData.score += caught;
                gameData.coins += Math.floor(caught / 2);
                
                if (gameData.score > gameData.record) {
                    gameData.record = gameData.score;
                    localStorage.setItem('frogRecord', gameData.record);
                }
                
                localStorage.setItem('frogCoins', gameData.coins);
                updateDisplay();
            }
            
            // –£–±—Ä–∞—Ç—å —è–∑—ã–∫
            setTimeout(() => {
                tongue.style.height = '0';
            }, 300);
        }
        
        // ========== –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò –ò–ì–†–´ ==========
        function startGame() {
            if (gameActive) return;
            
            gameActive = true;
            gamePaused = false;
            gameData.score = 0;
            
            // –û—á–∏—Å—Ç–∫–∞
            flies.forEach(fly => fly.remove());
            flies = [];
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –º—É—à–µ–∫
            for (let i = 0; i < 5; i++) {
                setTimeout(createFly, i * 500);
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            startBtn.disabled = true;
            startBtn.querySelector('.btn-text').textContent = '–ò–ì–†–ê...';
            pauseBtn.disabled = false;
            
            // –ó–≤—É–∫
            try {
                const sound = document.getElementById('startSound');
                sound.currentTime = 0;
                sound.play().catch(() => {});
            } catch(e) {}
            
            updateDisplay();
        }
        
        function pauseGame() {
            gamePaused = !gamePaused;
            
            if (gamePaused) {
                pauseBtn.querySelector('.btn-text').textContent = '–ü–†–û–î–û–õ–ñ.';
            } else {
                pauseBtn.querySelector('.btn-text').textContent = '–ü–ê–£–ó–ê';
            }
        }
        
        // ========== –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ==========
        // –ö–∞—Å–∞–Ω–∏–µ –ª—è–≥—É—à–∫–∏
        frog.addEventListener('touchstart', function(e) {
            e.preventDefault();
            catchFlies();
        });
        
        frog.addEventListener('click', catchFlies);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
        [startBtn, pauseBtn, addFliesBtn, upgradeBtn, statsBtn, leaderboardBtn, achievementsBtn, shopBtn]
            .forEach(btn => {
                btn.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    animateButton(this);
                    playClickSound();
                });
                
                btn.addEventListener('click', function() {
                    animateButton(this);
                    playClickSound();
                });
            });
        
        // –û—Å–Ω–æ–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', pauseGame);
        addFliesBtn.addEventListener('click', function() {
            if (!gameActive || gamePaused) return;
            for (let i = 0; i < 5; i++) {
                setTimeout(createFly, i * 200);
            }
        });
        
        // –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞
        statsBtn.addEventListener('click', function() {
            document.getElementById('statsContent').innerHTML = `
                <div style="margin-bottom: 10px;">
                    <strong>–û—á–∫–æ–≤ –≤ —ç—Ç–æ–π –∏–≥—Ä–µ:</strong> ${gameData.score}
                </div>
                <div style="margin-bottom: 10px;">
                    <strong>–í–∞—à —Ä–µ–∫–æ—Ä–¥:</strong> ${gameData.record}
                </div>
                <div style="margin-bottom: 10px;">
                    <strong>–£—Ä–æ–≤–µ–Ω—å:</strong> ${gameData.level}
                </div>
                <div style="margin-bottom: 10px;">
                    <strong>–ú–æ–Ω–µ—Ç:</strong> ü™ô ${gameData.coins}
                </div>
                <div style="margin-bottom: 10px;">
                    <strong>–ú—É—à–µ–∫ –Ω–∞ —ç–∫—Ä–∞–Ω–µ:</strong> ${flies.length}
                </div>
            `;
            openModal('statsModal');
        });
        
        upgradeBtn.addEventListener('click', function() {
            alert('–£–ª—É—á—à–µ–Ω–∏—è —Å–∫–æ—Ä–æ –±—É–¥—É—Ç –¥–æ—Å—Ç—É–ø–Ω—ã!');
        });
        
        leaderboardBtn.addEventListener('click', function() {
            alert('–¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤ —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞!');
        });
        
        achievementsBtn.addEventListener('click', function() {
            alert('–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è —Å–∫–æ—Ä–æ –±—É–¥—É—Ç –¥–æ—Å—Ç—É–ø–Ω—ã!');
        });
        
        shopBtn.addEventListener('click', function() {
            alert('–ú–∞–≥–∞–∑–∏–Ω —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –æ—Ç–∫—Ä—ã—Ç!');
        });
        
        // ========== –ú–û–î–ê–õ–¨–ù–´–ï –û–ö–ù–ê ==========
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        document.querySelectorAll('.modal-overlay').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.style.display = 'none';
                }
            });
        });
        
        // ========== –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ò–ï –î–ï–ô–°–¢–í–ò–Ø ==========
        setInterval(() => {
            if (gameActive && !gamePaused && flies.length < 10) {
                createFly();
            }
        }, 2000);
        
        // –î–µ–º–æ-–º—É—à–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(() => {
            if (!gameActive) {
                createFly();
            }
        }, 1000);
        
        // ========== TELEGRAM –ò–ù–¢–ï–ì–†–ê–¶–ò–Ø ==========
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ—Å–Ω–æ–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
            Telegram.WebApp.MainButton.setText('üîÑ –ù–û–í–ê–Ø –ò–ì–†–ê');
            Telegram.WebApp.MainButton.onClick(() => {
                location.reload();
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞—Ç—å –∫–Ω–æ–ø–∫—É –ø—Ä–∏ —Ö–æ—Ä–æ—à–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ
            setInterval(() => {
                if (gameData.score > 10 && gameActive) {
                    Telegram.WebApp.MainButton.show();
                }
            }, 3000);
        }
        
        // ========== –ó–ê–ü–£–°–ö ==========
        init();
    </script>
</body>
</html>
